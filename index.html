<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="container">
    <h1>Score Calculator</h1>

    <div class="participant">
        <div class="input-group">
            <label for="reps1">Reps</label>
            <input type="number" id="reps1" placeholder="Reps">
        </div>
        <div class="input-group">
            <label for="weight1">Weight (kg)</label>
            <input type="number" id="weight1" placeholder="Weight">
        </div>
        <div class="gender">
            <img src="female_icon.png" alt="Female" class="gender-icon">
        </div>
    </div>

    <div class="participant">
        <div class="input-group">
            <label for="reps2">Reps</label>
            <input type="number" id="reps2" placeholder="Reps">
        </div>
        <div class="input-group">
            <label for="weight2">Weight (kg)</label>
            <input type="number" id="weight2" placeholder="Weight">
        </div>
        <div class="gender">
            <img src="male_icon.png" alt="Male" class="gender-icon">
        </div>
    </div>

    <button class="button" onclick="calculateScore()">Calculate Score</button>

    <div class="result" id="result">Final Score: </div>
</div>

<script src="app.js"></script>

</body>
</html>
