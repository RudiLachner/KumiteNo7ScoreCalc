<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="container">
    <h1>Score Calculator</h1>
    <div class="input-group">
        <label for="reps1">Participant 1 Reps</label>
        <input type="number" id="reps1" placeholder="Enter reps for Participant 1">
    </div>
    <div class="input-group">
        <label for="weight1">Participant 1 Weight (kg)</label>
        <input type="number" id="weight1" placeholder="Enter weight for Participant 1">
    </div>
    <div class="input-group">
        <label for="reps2">Participant 2 Reps</label>
        <input type="number" id="reps2" placeholder="Enter reps for Participant 2">
    </div>
    <div class="input-group">
        <label for="weight2">Participant 2 Weight (kg)</label>
        <input type="number" id="weight2" placeholder="Enter weight for Participant 2">
    </div>
    <div class="input-group">
        <label for="isKettleBoys">Are both participants Kettle-boys? (Multiplies score by 0.667)</label>
        <input type="checkbox" id="isKettleBoys">
    </div>
    <button class="button" onclick="calculateScore()">Calculate Score</button>

    <div class="result" id="result">Final Score: </div>
</div>

<script src="app.js"></script>

</body>
</html>
